{% extends 'basic.html' %}
{% load static %}

 {% block title %} User Login {% endblock title %}
  
 {% block body %}
<section class="mt-5 container">
  <div class="d-flex justify-content-center">
    <div class="card h-100 w-50 bg-white" style="width: 18rem">
      <img
        class="card-img-top w-25 mx-auto mt-3"
        src="{% static 'images/search-client.png' %}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h1 class="card-title text-center font-weight-bold">Add Student</h1>

        <form action="" method="POST">
          {% csrf_token %}
          {{form}}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-3">
                submit
                </button>
        </form>
      </div>
    </div>
  </div>

  {% endblock body %}
</section>
